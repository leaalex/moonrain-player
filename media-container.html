  		<meta charset="utf-8">

<div class="media-container" data-src="element1">

</div>

<script>
function addVideo(element, setting, url){
	if (setting == undefined) setting = {controls:false};
	if(url == undefined) url = {mp4:"url.mp4",webm:".url.WebM",ogg:"url.ogv"};
	var video = document.createElement("video");
	video.controls = setting.controls;
	video.width = 1280;
	video.height = 720;
	for(var type in url){
		var source = document.createElement("source");
		source.setAttribute("src", url[type]);
		source.setAttribute("type", "video/"+type);
		video.appendChild(source);
	}
	element.appendChild(video);
}



function addControls(element){

	var blockMedia = document.createElement("div");
	blockMedia.setAttribute("class", "blockMedia");
	addVideo(blockMedia,{controls:false},{mp4:"http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4",webm:"http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm",ogg:"http://clips.vorwaerts-gmbh.de/big_buck_bunny.ogv"});
	element.appendChild(blockMedia);

	var blockControls = document.createElement("div");
	blockControls.setAttribute("class", "controls");
	element.appendChild(blockControls);

	var playpause = document.createElement("div");
	playpause.setAttribute("class", "playpause")
	playpause.innerText = "Play";
	blockControls.appendChild(playpause);

	var stop = document.createElement("div");
	stop.setAttribute("class", "stop")
	stop.innerText = "Stop";
	blockControls.appendChild(stop);

	var previous = document.createElement("div");
	previous.setAttribute("class", "previous")
	previous.innerText = "Previous";
	blockControls.appendChild(previous);

	var next = document.createElement("div");
	next.setAttribute("class", "next")
	next.innerText = "Next";
	blockControls.appendChild(next);

	var progress = document.createElement("div");
	progress.setAttribute("class", "progress")
	//progress.innerText = "Progress";

		var progressVideo = document.createElement("span");
		progressVideo.setAttribute("class", "progressVideo");
		progressVideo.innerText = "Video";
		progress.appendChild(progressVideo);

		var progressAudio = document.createElement("span");
		progressAudio.setAttribute("class", "progressAudio");
		progressAudio.innerText = "Audio";
		progress.appendChild(progressAudio);

		var progressPresentation = document.createElement("span");
		progressPresentation.setAttribute("class", "progressPresentation");
		progressPresentation.innerText = "Presentation";
		progress.appendChild(progressPresentation);

	blockControls.appendChild(progress);

	var volume = document.createElement("div");
	volume.setAttribute("class", "volume")
	volume.innerText = "Volume";
	blockControls.appendChild(volume);

	playpause.onclick = function(){ console.log(element.getAttribute("data-src")) }
}


function setAttributeList(element, object){
	for(var attr in object){
		element.setAttribute(attr, object[attr])
	}
}

var elements = document.getElementsByClassName("media-container")
for (var i=0; i<elements.length;i++){
addControls(elements[i])
}
</script>
<style>
	.blockMedia{
		width: 1280px;
		height: 720px;
		background: #e6e6e6;
	}
	.controls{
		width: 1280px;
		height: 40px;
		background: #d8d8d8;
		position: relative;
	}
	.controls div{
		display: inline-block;
		height: inherit;
		position: absolute;

	}
	.playpause{
		left: 0px;
		width: 100px;
		background: #444;
	}
	.stop{
		left: 100px;
		width: 100px;
		background: #888;
	}
	.previous{
		left: 200px;
		width: 100px;
		background: red;
	}
	.next{
		left: 300px;
		width: 100px;
		background: red;
	}
	.progress{
		left: 400px;
		right: 50px;
		display: inline-flex;
		background: #fff;
	}
	.progress span{
		display: block;
		height: 10px;
		margin: 2px 0px;
		background: gold;
	}

	.volume{
		right: 0;
		width: 50px;
		background: green;
	}

</style>
